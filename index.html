<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Quiz Game - Extra geil!</h1>
    </header>
    <nav>
        <hr>
        <form>
            <label for="category">Choose a category</label>
            <select name="category" id="category">
                <option value="23">History</option>
                <option value="18">Computer Science</option>
                <option value="24">Politics</option></select>
            <label for="difficulty">Choose your level</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
            <label for="numOfQuestions">Number of Questions</label>
            <input type="number" name="" id="numOfQuestions" min="1" max="50" value="10" required>
            <input type="submit" value="Submit" onclick="grabData(event)">
        </form>
        <hr>
    </nav>
    <div id="question">
        <h2 id="currentQuestion">Ready to quiz?</h2>
    </div>
    <div id="options">
        <!-- <div id="multiple">
            <button>Test</button>
        </div>
        <div id="boolean">
            <button>Test</button>
        </div> -->
    </div>
    </div>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/test.js"></script>

</body>

</html>
